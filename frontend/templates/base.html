<!DOCTYPE html>
<html>
  <head>
    <title>Mancid Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
      .container {
        /* max-width: 1000px; */
        padding-top: 100px;
        margin-left: auto;
        margin-right: auto;
        text-align: center

    </style>
  </head>
  <body>

            <a class="navbar-brand" href="/home/damien/Bureau/Projet_Mancid/data_parking_montpellier_login/">Explorer</a>
          </div>
      
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">

          </div><!-- /.navbar-collapse -->

    <div class="container">
      <br>
      {% block content %}{% endblock %}
      <br>
