<!-- templates/base.html -->

<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{%endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="./static/images/logo.png" />
    {% block meta %}{%endblock %}
    <link rel="stylesheet" media="screen" href="./static/css/bootstrap.base.css"  >
    <!-- <link rel="stylesheet" media="screen" href="./static/css/bootstrap.css"  > -->
    <link rel="stylesheet" type= "text/css" href= './static/css/style_base.css' />
  </head>
  <body>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="navbar-brand" href="/">Home</a>
          </div>
      
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <!-- <li class="active"><a href="#">Link</a></li> -->
              <li><a href="/parking">Parking</a></li>
              <li><a href="/tram">Tram</a></li>
              <li><a href="/velo">Vélo</a></li>
            </ul>

            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default">Rechercher</button>
            </form>
            
            <ul class="nav navbar-nav navbar-right">
              <li><a class="nav-link" href="https://github.com/Mancid/mancid_project/" target="_blank"><img id="github" src="./static/images/github.png"></img></a></li>
              <li><a class="nav-link" href="https://mancid.github.io/data_parking_montpellier_login/" target="_blank"><img id="sphinx" src="./static/images/sphinxheader.png"></img></a></li>
            </ul>
            
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Login<b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="{{ url_for('main.profile') }}">Profile</a></li>
                  <li><a href="{{ url_for('auth.login') }}">Login</a></li>
                  <li><a href="{{ url_for('auth.signin') }}">Sign Up</a></li>
                  <li class="divider"></li>
                  <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
                </ul>
              </li>
            </ul>

          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
      {% block welcome %}{%endblock %}
      <div>
        <div class="logo" style="text-align: center;">
          <img id="logo" src="./static/images/logo1.png">
      </div>
      </div>
    <div class="container">
      {% block container %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
  <footer>        
    <figure>
      <blockquote class="blockquote">
        <p class="mb-0">© MANCID 2021</p>
      </blockquote>
      <figcaption class="blockquote-footer">
        Source : <cite title="Source Title"><a href="https://data.montpellier3m.fr/" target="_blank">Ville de Montpellier ❤️</a></cite>
      </figcaption>
    </figure>
</footer>
</html>
