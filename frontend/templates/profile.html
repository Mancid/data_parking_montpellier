<!-- templates/profile.html -->

{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% block container %}
<div class="column is-4 is-offset-4">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
      <div class="notification is-success">
          {{ messages[0] }}
      </div>
  {% endif %}
  {% endwith %}
</div>
<h1 class="title">
  Welcome, {{ email }}!
</h1>
{% endblock %}
